<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>DL Barcode</title>

    <script src="bcmath-min.js" type="text/javascript"></script>
    <script src="pdf417-min.js" type="text/javascript"></script>

    <script>
        function go() {
            var hub3_code = "@\x0A\x1E\x0DANSI 6360100102DL00390193ZF02320076DLDAA" + fit(document.getElementsByName("last")[0].value.toUpperCase() + "," + document.getElementsByName("middle")[0].value.toUpperCase() + "," + document.getElementsByName("first")[0].value.toUpperCase(),25) + "\x0ADAG" + fit(document.getElementsByName("address")[0].value.toUpperCase() ,15) + "\x0ADAI" + fit(document.getElementsByName("city")[0].value.toUpperCase(),8) + "\x0ADAJTX\x0ADAK" + fit(document.getElementsByName("zip")[0].value.toUpperCase(),11) + "\x0ADAQ" + fit(document.getElementsByName("DL")[0].value.replace("-",""),13) + "\x0ADAR" + document.getElementsByName("class")[0].value.toUpperCase() + "   \x0ADAS          \x0ADAT     \x0ADBA" + document.getElementsByName("yeare")[0].value + toD(document.getElementsByName("monthe")[0].value) + toD(document.getElementsByName("daye")[0].value) + "\x0ADBB" + document.getElementsByName("yearb")[0].value + toD(document.getElementsByName("monthb")[0].value) + toD(document.getElementsByName("dayb")[0].value) + "\x0ADBC" + document.getElementsByName("gender")[0].value + "\x0ADBD20110831\x0ADBH" + document.getElementsByName("organ")[0].value.toUpperCase() + "         \x0ADAU" + document.getElementsByName("HFT")[0].value + toD(document.getElementsByName("HIN")[0].value) + "\x0AZFZFAREPLACED: 00000000\x0AZFB \x0AZFCL011108310226\x0AZFD \x0AZFE07-01-11\x0AZFF";

            PDF417.init(hub3_code,4);

            var barcode = PDF417.getBarcodeArray();

            var bw = 6;
            var bh = 3;

            var canvas = document.createElement('canvas');
            canvas.width = bw * barcode['num_cols'];
            canvas.height = bh * barcode['num_rows'];
            document.getElementById('barcode').innerHTML = "";
            document.getElementById('barcode').appendChild(canvas);

            var ctx = canvas.getContext('2d');

            // print barcode elements
            var y = 0;
            // for each row
            for (var r = 0; r < barcode['num_rows']; ++r) {
                var x = 0;
                // for each column
                for (var c = 0; c < barcode['num_cols']; ++c) {
                    if (barcode['bcode'][r][c] == 1) {
                        ctx.fillRect(x, y, bw, bh);
                    }
                    x += bw;
                }
                y += bh;
            }
        }

        function toD(myNumber) {
            return ("0" + myNumber).slice(-2);
        }
		
		function fit(word,num) {
			return (word + "                                                                               ").substr(0,num);
		}
    </script>

</head>

<body>
    <h1>Magic ID Generator:</h1>
    <hr/><br/>
	<div id="barcode">[Barcode Will Load Here]</div>
	<br/><hr/>
    <h2>Please check spelling and ensure your information is correct!</h2>
    <br />
    <button type="submit" onclick="go();">Generate</button>
    <br />
    <br /> DL Number:
    <input name="DL" value="15526659"></input>
    <br />
    <br /> First Name:
    <input name="first" value="BRIAN"></input>
    <br />
    <br /> Middle Name:
    <input name="middle" value="SCOTT"></input>
    <br />
    <br /> Last Name:
    <input name="last" value="YADON"></input>
    <br />
    <br /> Address:
    <input name="address" value="200 W MAIN ST"></input>
    <br />
    <br /> City:
    <input name="city" value="DALLAS"></input>
    <br />
    <br /> State:
    <input name="class" value="TX" readonly></input>
    <br />     
    <br /> Zipcode :
    <input name="zip" value="75208"></input>
    <input type="hidden" name="RC"></input>
    <input type="hidden" name="EC"></input>
    <input type="hidden"  name="HFT" min="4" max="7" value="5"></input>
    <input type="hidden" name="HIN" min="0" max="11" value="10"></input>
    <input type="hidden" name="weight" min="100" max="500" value="160"></input>
    <input type="hidden" name="yearb" min="1900" max="2100" value="1994"></input>
    <input type="hidden" name="monthb" min="1" max="12" value="01"></input>
    <input type="hidden" name="dayb" min="1" max="31" value="01"></input>
    <br />     
    <br /> Expiry Date  (YYYY-MM-DD):
    <input type="text" name="yeare" min="1900" max="2100" value="2015"></input>
    <input type="text" name="monthe" min="1" max="12" value="09"></input>
    <input type="text" name="daye" min="1" max="31" value="11"></input>
    <br />     
    <br />
    <select name="gender" style="display:none">
        <option value="1">M</option>
        <option value="2">F</option>
    </select>
    <select name="organ" style="display:none">
        <option value="N">No</option>
        <option value="Y">Yes</option>
    </select>
    <button type="submit" onclick="go();">Generate</button>

</body>

</html>
